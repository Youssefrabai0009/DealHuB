<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealHub - Inscription</title>
    <link rel="stylesheet" href="register.css">
    <script>
        function validateForm() {
            var nom = document.forms["registrationForm"]["nom"].value;
            var prenom = document.forms["registrationForm"]["prenom"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var role = document.forms["registrationForm"]["role"].value;

            if (nom == "" || prenom == "" || email == "" || password == "" || role == "") {
                alert("Tous les champs doivent être remplis");
                return false;
            }

            // Validation d'email basique
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Adresse email invalide");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../../assets/background.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <div class="register-container">
        <!-- Left welcome panel -->
        <div class="register-welcome">
            <h1>Bienvenue sur DealHub</h1>
            <p>Rejoignez-nous pour connecter les esprits innovants avec les investisseurs du futur.</p>
        </div>

        <!-- Right form panel -->
        <div class="register-form">
            <h2>Créer un compte</h2>
            <form name="registrationForm" action="../frontoffice/register.php" method="POST" onsubmit="return validateForm()">
                <input type="text" name="nom" placeholder="Nom" required>
                <input type="text" name="prenom" placeholder="Prénom" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>

                <select name="role" required>
                    <option value="">Choisir un rôle</option>
                    <option value="admin">Admin</option>
                    <option value="investisseur">Investisseur</option>
                    <option value="entrepreneur">Entrepreneur</option>
                </select>

                <button type="submit">S'inscrire</button>
            </form>

            <a href="login.html" class="login-link">Déjà un compte ? Se connecter</a>
        </div>
    </div>
</body>
</html>
