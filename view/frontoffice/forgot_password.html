<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealHub - Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="login.css" />
    <style>
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            padding-left: 5px;
            display: none;
        }
        .input-error {
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../../assets/background.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <div class="login-container">
        <div class="left-section">
            <h1>Réinitialiser votre mot de passe</h1>
            <p>Entrez votre email pour recevoir un code de réinitialisation.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Réinitialisation</h2>
                <form id="forgotPasswordForm" action="forgot_password.php" method="POST" novalidate>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email" />
                        <p id="email-error" class="error-message"></p>
                    </div>
                    <button type="submit" class="login-btn">Envoyer le code</button>
                </form>
                <div class="register-link">
                    <p>Retour à la <a href="login.html">connexion</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById("forgotPasswordForm");
            const emailInput = document.getElementById("email");
            const emailError = document.getElementById("email-error");

            form.addEventListener("submit", function(e) {
                const isEmailValid = validateEmail();
                if (!isEmailValid) {
                    e.preventDefault();
                }
            });

            emailInput.addEventListener('blur', validateEmail);
            emailInput.addEventListener('input', function() {
                if (emailInput.classList.contains('input-error')) {
                    validateEmail();
                }
            });

            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

                if (!email) {
                    showError(emailInput, emailError, "Veuillez entrer votre email.");
                    return false;
                } else if (!emailRegex.test(email)) {
                    showError(emailInput, emailError, "Adresse email invalide.");
                    return false;
                } else {
                    hideError(emailInput, emailError);
                    return true;
                }
            }

            function showError(inputElement, errorElement, message) {
                inputElement.classList.add('input-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(inputElement, errorElement) {
                inputElement.classList.remove('input-error');
                errorElement.style.display = 'none';
            }

            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showError(emailInput, emailError, error);
            }
        });
    </script>
</body>
</html>
