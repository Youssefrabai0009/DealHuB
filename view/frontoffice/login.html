<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealHub - Connexion</title>
    <link rel="stylesheet" href="login.css" />
    <style>
        /* Style for error messages */
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            padding-left: 5px;
            display: none;
        }
        .input-error {
            border-color: #e74c3c !important;
        }
        /*forgot password*/
        .success-message {
            color: #2ecc71;
            font-size: 12px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../../assets/background.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <div class="login-container">
        <!-- Left Welcome Section -->
        <div class="left-section">
            <h1>Bienvenue sur <span>DealHub</span></h1>
            <p>Connectez-vous pour explorer les opportunités d'investissement et d'innovation.</p>
        </div>

        <!-- Right Login Form Section -->
        <div class="right-section">
            <div class="login-box">
                <h2>Connexion</h2>
                <form id="loginForm" action="login.php" method="POST" novalidate>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email" />
                        <p id="email-error" class="error-message"></p>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Mot de passe" />
                        <p id="password-error" class="error-message"></p>
                    </div>
                    <button type="submit" class="login-btn">Se connecter</button>
                </form>

             <!-- forgot password -->
                <div class="register-link">
                    <p>Pas encore de compte ? <a href="register.php">s'inscrire</a></p>
                    <p><a href="forgot_password.html">Mot de passe oublié ?</a></p>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById("loginForm");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const emailError = document.getElementById("email-error");
            const passwordError = document.getElementById("password-error");

            // Real-time validation for email
            emailInput.addEventListener('blur', validateEmail);
            emailInput.addEventListener('input', function() {
                if (emailInput.classList.contains('input-error')) {
                    validateEmail();
                }
            });

            // Real-time validation for password
            passwordInput.addEventListener('blur', validatePassword);
            passwordInput.addEventListener('input', function() {
                if (passwordInput.classList.contains('input-error')) {
                    validatePassword();
                }
            });

            // Form submission handler
            loginForm.addEventListener("submit", function (e) {
                // Prevent default only if validation fails
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                
                if (!isEmailValid || !isPasswordValid) {
                    e.preventDefault();
                }
                // If validation passes, the form will submit normally
            });

            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                
                if (!email) {
                    showError(emailInput, emailError, "Veuillez entrer votre email.");
                    return false;
                } else if (!emailRegex.test(email)) {
                    showError(emailInput, emailError, "Adresse email invalide.");
                    return false;
                } else {
                    hideError(emailInput, emailError);
                    return true;
                }
            }

            function validatePassword() {
                const password = passwordInput.value.trim();
                
                if (!password) {
                    showError(passwordInput, passwordError, "Veuillez entrer votre mot de passe.");
                    return false;
                } else {
                    hideError(passwordInput, passwordError);
                    return true;
                }
            }

            function showError(inputElement, errorElement, message) {
                inputElement.classList.add('input-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(inputElement, errorElement) {
                inputElement.classList.remove('input-error');
                errorElement.style.display = 'none';
            }

            // Handle PHP error messages if they exist in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                // You can customize this based on your PHP error messages
                if (error.includes('Email') || error.includes('email')) {
                    showError(emailInput, emailError, error);
                } else if (error.includes('mot de passe') || error.includes('password')) {
                    showError(passwordInput, passwordError, error);
                } else {
                    // Create a general error message display
                    const generalError = document.createElement('p');
                    generalError.className = 'error-message';
                    generalError.textContent = error;
                    generalError.style.textAlign = 'center';
                    generalError.style.marginBottom = '15px';
                    generalError.style.display = 'block';
                    loginForm.insertBefore(generalError, loginForm.firstChild);
                }
            }
        });

        //forhot password
        const success = urlParams.get('success');
    if (success) {
    const successMessage = document.createElement('p');
    successMessage.className = 'success-message';
    successMessage.textContent = success;
    successMessage.style.color = '#2ecc71';
    successMessage.style.textAlign = 'center';
    successMessage.style.marginBottom = '15px';
    successMessage.style.display = 'block';
    loginForm.insertBefore(successMessage, loginForm.firstChild);
}
    </script>
</body>
</html>
