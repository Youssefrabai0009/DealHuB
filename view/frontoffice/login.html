<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealHub - Connexion</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../../assets/background.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <div class="login-container">
        <!-- Left Welcome Section -->
        <div class="left-section">
            <h1>Bienvenue sur <span>DealHub</span></h1>
            <p>Connectez-vous pour explorer les opportunités d’investissement et d’innovation.</p>
        </div>

        <!-- Right Login Form Section -->
        <div class="right-section">
            <div class="login-box">
                <h2>Connexion</h2>
                <form action="../frontoffice/login.php" method="POST">
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Mot de passe" required />
                    </div>
                    <button type="submit" class="login-btn">Se connecter</button>
                </form>
                <div class="register-link">
                    <p>Pas encore de compte ? <a href="register.html">s'inscrie</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
