<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealHub - Entrer le code et le nouveau mot de passe</title>
    <link rel="stylesheet" href="login.css" />
    <style>
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            padding-left: 5px;
            display: none;
        }
        .input-error {
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../../assets/background.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <div class="login-container">
        <div class="left-section">
            <h1>Entrez le code et le nouveau mot de passe</h1>
            <p>Vérifiez votre email pour le code de réinitialisation.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Réinitialisation</h2>
                <form id="resetPasswordForm" action="reset_password.php" method="POST" novalidate>
                    <div class="input-group">
                        <input type="text" id="reset_code" name="reset_code" placeholder="Code de réinitialisation" />
                        <p id="code-error" class="error-message"></p>
                    </div>
                    <div class="input-group">
                        <input type="password" id="new_password" name="new_password" placeholder="Nouveau mot de passe" />
                        <p id="password-error" class="error-message"></p>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmer le mot de passe" />
                        <p id="confirm-password-error" class="error-message"></p>
                    </div>
                    <button type="submit" class="login-btn">Réinitialiser le mot de passe</button>
                </form>
                <div class="register-link">
                    <p>Retour à la <a href="login.html">connexion</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById("resetPasswordForm");
            const codeInput = document.getElementById("reset_code");
            const passwordInput = document.getElementById("new_password");
            const confirmPasswordInput = document.getElementById("confirm_password");
            const codeError = document.getElementById("code-error");
            const passwordError = document.getElementById("password-error");
            const confirmPasswordError = document.getElementById("confirm-password-error");

            form.addEventListener("submit", function(e) {
                const isCodeValid = validateCode();
                const isPasswordValid = validatePassword();
                const isConfirmPasswordValid = validateConfirmPassword();
                if (!isCodeValid || !isPasswordValid || !isConfirmPasswordValid) {
                    e.preventDefault();
                }
            });

            codeInput.addEventListener('blur', validateCode);
            passwordInput.addEventListener('blur', validatePassword);
            confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

            codeInput.addEventListener('input', function() {
                if (codeInput.classList.contains('input-error')) validateCode();
            });
            passwordInput.addEventListener('input', function() {
                if (passwordInput.classList.contains('input-error')) validatePassword();
            });
            confirmPasswordInput.addEventListener('input', function() {
                if (confirmPasswordInput.classList.contains('input-error')) validateConfirmPassword();
            });

            function validateCode() {
                const code = codeInput.value.trim();
                if (!code) {
                    showError(codeInput, codeError, "Veuillez entrer le code.");
                    return false;
                } else if (!/^\d{6}$/.test(code)) {
                    showError(codeInput, codeError, "Le code doit être un nombre de 6 chiffres.");
                    return false;
                } else {
                    hideError(codeInput, codeError);
                    return true;
                }
            }

            function validatePassword() {
                const password = passwordInput.value.trim();
                if (!password) {
                    showError(passwordInput, passwordError, "Veuillez entrer un mot de passe.");
                    return false;
                } else if (password.length < 8) {
                    showError(passwordInput, passwordError, "Le mot de passe doit contenir au moins 8 caractères.");
                    return false;
                } else {
                    hideError(passwordInput, passwordError);
                    return true;
                }
            }

            function validateConfirmPassword() {
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                if (!confirmPassword) {
                    showError(confirmPasswordInput, confirmPasswordError, "Veuillez confirmer le mot de passe.");
                    return false;
                } else if (confirmPassword !== password) {
                    showError(confirmPasswordInput, confirmPasswordError, "Les mots de passe ne correspondent pas.");
                    return false;
                } else {
                    hideError(confirmPasswordInput, confirmPasswordError);
                    return true;
                }
            }

            function showError(inputElement, errorElement, message) {
                inputElement.classList.add('input-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(inputElement, errorElement) {
                inputElement.classList.remove('input-error');
                errorElement.style.display = 'none';
            }

            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                if (error.includes('code')) {
                    showError(codeInput, codeError, error);
                } else if (error.includes('mot de passe')) {
                    showError(passwordInput, passwordError, error);
                } else {
                    const generalError = document.createElement('p');
                    generalError.className = 'error-message';
                    generalError.textContent = error;
                    generalError.style.textAlign = 'center';
                    generalError.style.marginBottom = '15px';
                    generalError.style.display = 'block';
                    form.insertBefore(generalError, form.firstChild);
                }
            }
        });
    </script>
</body>
</html>
